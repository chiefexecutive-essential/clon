<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLON BRICK - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dark Theme (Default) */
            --bg-primary: hsl(240, 10%, 5%);
            --bg-secondary: hsl(240, 8%, 8%);
            --bg-tertiary: hsl(240, 6%, 12%);
            --bg-elevated: hsl(240, 5%, 15%);
            --text-primary: hsl(0, 0%, 96%);
            --text-secondary: hsl(240, 3%, 66%);
            --text-tertiary: hsl(240, 4%, 46%);
            --text-muted: hsl(240, 5%, 34%);
            --accent-primary: hsl(270, 80%, 60%);
            --accent-primary-hover: hsl(270, 80%, 65%);
            --accent-primary-alpha: hsla(270, 80%, 60%, 0.1);
            --accent-secondary: hsl(280, 60%, 70%);
            --border-subtle: hsla(0, 0%, 100%, 0.05);
            --border-default: hsla(0, 0%, 100%, 0.1);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, var(--accent-primary) 0%, hsl(290, 80%, 60%) 100%);
            --gradient-dark: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            --transition-base: 0.3s ease;
        }

        [data-theme="light"] {
            --bg-primary: hsl(0, 0%, 100%);
            --bg-secondary: hsl(240, 5%, 98%);
            --bg-tertiary: hsl(240, 5%, 96%);
            --bg-elevated: hsl(0, 0%, 100%);
            --text-primary: hsl(240, 10%, 10%);
            --text-secondary: hsl(240, 5%, 34%);
            --text-tertiary: hsl(240, 4%, 46%);
            --text-muted: hsl(240, 3%, 66%);
            --accent-primary: hsl(270, 80%, 50%);
            --accent-primary-hover: hsl(270, 80%, 45%);
            --accent-primary-alpha: hsla(270, 80%, 50%, 0.1);
            --border-subtle: hsla(240, 10%, 10%, 0.06);
            --border-default: hsla(240, 10%, 10%, 0.12);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.12);
            --gradient-primary: linear-gradient(135deg, var(--accent-primary) 0%, hsl(290, 80%, 50%) 100%);
            --gradient-dark: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', sans-serif;
            background: var(--gradient-dark);
            color: var(--text-secondary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 32px;
            right: 32px;
            z-index: 9999;
            background: var(--bg-elevated);
            border: 1px solid var(--border-default);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-lg);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--accent-primary);
        }

        .theme-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }

        .theme-icon svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        [data-theme="dark"] .sun {
            opacity: 1;
        }

        [data-theme="dark"] .moon {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(-180deg);
        }

        [data-theme="light"] .sun {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(180deg);
        }

        [data-theme="light"] .moon {
            opacity: 1;
        }

        /* Login Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 48px;
            position: relative;
            animation: slideUp 0.6s ease;
            box-shadow: var(--shadow-lg);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .login-logo {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.1em;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .login-subtitle {
            font-size: 12px;
            color: var(--text-tertiary);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            color: var(--text-tertiary);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition-base);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-alpha);
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: var(--accent-primary);
        }

        .checkbox-wrapper label {
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .forgot-link {
            font-size: 12px;
            color: var(--accent-primary);
            text-decoration: none;
            transition: color var(--transition-base);
        }

        .forgot-link:hover {
            color: var(--accent-primary-hover);
        }

        .login-btn {
            width: 100%;
            padding: 14px 32px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-subtle);
        }

        .divider span {
            padding: 0 16px;
            font-size: 11px;
            color: var(--text-tertiary);
            letter-spacing: 0.05em;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 11px;
            text-align: center;
            text-decoration: none;
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .social-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .signup-link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            color: var(--accent-primary-hover);
        }

        .back-home {
            position: absolute;
            top: 32px;
            left: 32px;
            color: var(--text-tertiary);
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all var(--transition-base);
        }

        .back-home:hover {
            color: var(--text-primary);
            transform: translateX(-4px);
        }

        .back-home::before {
            content: '← ';
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 32px 24px;
            }

            .theme-toggle {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
        <div class="theme-icon">
            <svg class="sun" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </div>
    </button>

    <!-- Back to Home -->
    <a href="/" class="back-home">Volver</a>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">CLON · BRICK</div>
                <div class="login-subtitle">Accede a tu cuenta</div>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="form-checkbox">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>

            <div class="divider">
                <span>O CONTINÚA CON</span>
            </div>

            <div class="social-login">
                <button class="social-btn">Google</button>
                <button class="social-btn">MetaMask</button>
            </div>

            <div class="signup-link">
                ¿No tienes cuenta? <a href="/register">Crear cuenta</a>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.setAttribute('data-theme', savedTheme);
        
        themeToggle.addEventListener('click', function() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            
            // Guardar que el usuario está logueado
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirigir al perfil
            window.location.href = '/profile';
        }
    </script>
</body>
</html>
